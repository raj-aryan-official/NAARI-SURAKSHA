<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Naari Suraksha</title>
</head>
<body>
    <img src="https://media.istockphoto.com/id/1173058386/vector/butterfly-woman-with-leaf-wings-design-inspiration.jpg?s=612x612&w=0&k=20&c=6gpNliw06SNCsJ1-IUgErtnqak3ROFLw0O3nHgMyq58=" alt="Naari Suraksha Logo" class="logo">
    <div id="container" class="container">
        <h1>Naari Suraksha</h1>
        <h3>Signup to Your Account</h3>
        <form id="signupForm">
        <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" 
                       id="name" 
                       placeholder="Enter Your Name" 
                       class="input-field"
                       required
                       autocomplete="name">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" 
                       id="email" 
                       placeholder="Enter Your Email" 
                       class="input-field"
                       required
                       autocomplete="email">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" 
                       id="password" 
                       placeholder="Enter Password" 
                       class="input-field"
                       required
                       minlength="8"
                       autocomplete="current-password">
                <i class="fas fa-eye-slash toggle-password"></i>
            </div>
            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
            </div>
            <button type="submit" class="btn">Signup</button>
            <p class="signup-text">Do you have an account? <a href="login.html"> Login</a></p>
        </form>
    </div>
    <script src="script2.js"></script>
</body>
</html>
