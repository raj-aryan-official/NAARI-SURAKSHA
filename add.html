<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://media.istockphoto.com/id/1173058386/vector/butterfly-woman-with-leaf-wings-design-inspiration.jpg?s=612x612&w=0&k=20&c=6gpNliw06SNCsJ1-IUgErtnqak3ROFLw0O3nHgMyq58=" alt="Naari Suraksha Logo" class="logo">
    <div id="container" class="container">
        <h1>Naari Suraksha</h1>
        <h3>Add Contact</h3>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required class="input-field">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required class="input-field">
            </div>
            <button type="submit" class="btn">Add Contact</button>
        </form>
        <a href="main.html"><button class="btn">Submit</button></a>
        <h3>Contact List</h3>
        <ul id="contact-list"></ul>
    </div>
    <script src="add.js"></script>
</body>
</html>
